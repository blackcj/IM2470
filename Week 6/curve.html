<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>TweenLite Demo</title>
<!--CDN link for the latest TweenMax-->
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

<script type="text/javascript" charset="utf-8">
  function animate() {
  	//create a TimelineLite instance
	var tl = new TimelineMax();
	tl.to("#sun", 8, {bezier:{autoRotate:true, values:[{x:0, y:0}, {x:150, y:-300}, {x:300, y:0}]}});
	tl.to("#sun", 3, {backgroundColor:"#FFFF00", width:60, height:60}, "-=8");
	tl.to("#sun", 4, {backgroundColor:"#FF4400", width:70, height:70}, "-=4");
	tl.play();
  }
</script>

<style type="text/css">
#sun {
    background-color: #f40;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    left: 10px;
    top: 300px;
    position: absolute;
}
#ground {
    background-color: #008000;
    width: 400px;
    height: 150px;
    top: 300px;
    position: absolute;
}
#tree {
    width: 270px;
    height: 180px;
    top: 130px;
    left: 50px;
    position: absolute;
}
</style>
</head>

<body>

<div id="sun"></div>
<div id="ground"></div>
<img id="tree" src="tree.png">
<button onClick="animate()">Go</button>
</body>
</html>
