<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>TweenLite Demo</title>
<!--TweenLite, CSSPlugin, and EasePack-->
<script src="js/plugins/CSSPlugin.js"></script>
<script src="js/easing/EasePack.js"></script>
<script src="js/TweenLite.js"></script>

<script type="text/javascript" charset="utf-8">
  function animate() {
	TweenLite.to("#easingBox", 2, {backgroundColor:"#ff0000", width:"50%", top:"100px", ease:Power2.easeInOut});  
  }
</script>
</head>

<body>

<div id="easingBox" style="background-color: rgb(0, 204, 51); width: 30px; height: 30px; margin: 4px; float: left;"></div>

<button onClick="animate()">Go</button>
</body>
</html>
