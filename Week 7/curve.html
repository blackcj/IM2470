<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>TweenLite Demo</title>
<!--CDN link for the latest TweenMax-->
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

<script type="text/javascript" src="code.js" charset="utf-8" ></script>

<style type="text/css">
#sun {
    background-color: #f40;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    left: 10px;
    top: 300px;
    position: absolute;
}
#grass {
    background-color: #008000;
    width: 400px;
    height: 150px;
    top: 300px;
    position: absolute;
}

.daysky {
	width: 400px;
	height: 400px;
  	background-color: #1a82f7;

}

.nightsky {
	width: 400px;
	height: 400px;
	background-color: #2F2727;

}

</style>
</head>

<body>
<button onClick="animate()">Go</button>
<div id="scene">
	<div id="sky" class="daysky"></div>
	<div id="sun"></div>
    <div id="grass"></div>
</div>

</body>
</html>
